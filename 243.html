  <body>
    <header>
      <a href="index.html" class="header-link">
        <img
          src="files/media/fisheyeLogo.png"
          alt="Fisheye Company Logo"
          title="fisheyeLogo"
          class="header-link__image"
        />
      </a>
    </header>

    <main>
      <section class="photographer-pageheader">
        <div class="photographer-pageheader__textcontainer">
          <h1 class="photographer-pageheader__name">Name</h1>
          <h2 aria-label="Location of the photographer" class="photographer-pageheader__location">City, Country</h2>
          <h3 aria-label="Tagline of the photographer" class="photographer-pageheader__tagline">
            The Tagline
          </h3>
          <span aria-label="Hashtag Navigation"  tabindex="0" class="photographer-pageheader__hashtagcontainer">
           
            
            <button id="hashtag-all" class="hashtag hashtag--photographer-pageheader">#all</button>
          </span>
        </div>
        <div class="photographer-pageheader__buttoncontainer">
          <button id="contact-btn" class="button-primary">Contact me</button>
        </div>
        <div id="contactModal" class="modal">
          <!-- Modal content -->
          <div class="modal__content">
            <span class="close">&times;</span>
            <h1 class="modal__title" id="modal__title">Contact 
              <br>Name</h1>
            <form name="contact" id="contact-form"  method="get" onsubmit="logMessageToConsole(); return false">
              <div
                class="formData">
                <label id="first-label">First Name</label><br>
                <input
                  aria-labelledby="first-label"
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('')"
                /><br>
              </div>
              <div
                class="formData">
                <label id="last-label">Last Name</label><br>
                <input
                  aria-labelledby="last-label"
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('')"
                /><br>
              </div>
              <div
                class="formData">
                <label id="email-label">Email</label><br>
                <input
                  aria-labelledby="email-label"
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                /><br>
              </div>
              <div
                class="formData">
                <label id="text-message-label">Your message</label><br>
                <textarea aria-labelledby="text-message-label" id="text-message" rows="4" cols="60">
                
                  </textarea>
                  <br>
              </div>
              <input
                class="btn-submit button-primary button-primary--modal"
                type="submit"
                id="submit"
                value="   Send    "
              />
            </form>
          </div>
        </div>
        
        
        <img
          class="photographer-pageheader__image"
          src="files/media/Photographers_ID_Photos/MimiKeel.jpg"
          alt="Portrait of Name the photographer"
          title="Portrait of Name"
        />
      </section>

      <div class="order-by">

          <option  value="popularity">Popularity</option>
          <option  value="date">Date</option>
          <option  value="title">Title</option>
        </select>
      </div>

      <div aria-modal="true" role="dialog" id="lightboxModal" class="lightbox">
        <!-- Lightbox content -->
        <div class="lightbox__content">
          <span class="lightbox__content__back">&#10094;</span>

            src="#"

          <span class="lightbox__content__forward">&#10095;</span>

        </div>
