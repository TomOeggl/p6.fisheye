<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Photographer Page</title>
    <meta
      name="description"
      content="Photographer page of Mimi Keel on fisheye."
    />
    <meta name="author" content="SitePoint" />

    <meta property="og:title" content="A Basic HTML5 Template" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.sitepoint.com/a-basic-html5-template/"
    />
    <meta
      property="og:description"
      content="A simple HTML5 Template for new projects."
    />
    <meta property="og:image" content="image.png" />

    <link rel="stylesheet" href="css/individualPage.css" />
    <script
      src="https://kit.fontawesome.com/f245a83461.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header-link__container" tabindex="0">
      <a href="index.html" class="header-link" tabindex="0">
        <img src="files/media/fisheyeLogo.png" alt="Fisheye Company Logo - jumps to index page" title="fisheyeLogo" class="header-link__image">
      </a>
    </header>

    <main>
      <section class="photographer-pageheader">
        <div class="photographer-pageheader__textcontainer">
          <h1 class="photographer-pageheader__name">Name</h1>
          <h2 aria-label="Location of the photographer" class="photographer-pageheader__location">City, Country</h2>
          <h3 aria-label="Tagline of the photographer" class="photographer-pageheader__tagline">
            The Tagline
          </h3>
          <span aria-roledescription="Hashtag Navigation"  tabindex="0" class="photographer-pageheader__hashtagcontainer">
           
            
            <button id="hashtag-all" class="hashtag hashtag--photographer-pageheader">#all</button>
          </span>
        </div>
        <div class="photographer-pageheader__buttoncontainer">
          <button id="contact-btn" class="button-primary">Contact me</button>
        </div>
    
  <!-- The Modal -->
  

        <div aria-modal="true" role="dialog" id="contactModal" class="modal">
          <!-- Modal content -->
          <div class="modal__content">
            <span class="close">&times;</span>
            <h1 class="modal__title" id="modal__title">Contact 
              <br>Name</h1>
            <form name="contact" id="contact-form"  method="get" onsubmit="logMessageToConsole(); return false">
              <div
                class="formData">
                <label id="first-label">First Name</label><br>
                <input
                  aria-labelledby="first-label"
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('')"
                /><br>
              </div>
              <div
                class="formData">
                <label id="last-label">Last Name</label><br>
                <input
                  aria-labelledby="last-label"
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('')"
                /><br>
              </div>
              <div
                class="formData">
                <label id="email-label">Email</label><br>
                <input
                  aria-labelledby="email-label"
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  required
                /><br>
              </div>
              <div
                class="formData">
                <label id="text-message-label">Your message</label><br>
                <textarea aria-labelledby="text-message-label" id="text-message" rows="4" cols="60">
                
                  </textarea>
                  <br>
              </div>
              <input
                class="btn-submit button-primary button-primary--modal"
                type="submit"
                id="submit"
                value="   Send    "
              />
            </form>
          </div>
        </div>
        
        
        <img
          class="photographer-pageheader__image"
          src="none"
          alt="Portrait of Name the photographer"
          title="Portrait of Name"
        />
      </section>
      
      <div class="order-by">
        <label class="order-by__label" for="order-select">Order by:<span class="dropdown__pointer" aria-hidden="true"><i class="fas fa-chevron-left"></i></span></label>
        <select onChange="orderBy(this.value)" class="dropdown-content" name="order-by" id="order-select">
          <option  value="popularity">Popularity</option>
          <option  value="date">Date</option>
          <option  value="title">Title</option>
        </select>
      </div>

      <div aria-modal="true" role="dialog" id="lightboxModal" class="lightbox">
        <!-- Lightbox content -->
        <div class="lightbox__content">
          <span class="lightbox__content__back">&#10094;</span>
          <img
            class="lightbox__content__image"
            id="lightbox__content__image"
            src="#"
            alt="A photo with the tags xy called Title"
            title="Title of the Lightbox Image"
          />
          <span class="lightbox__content__close">&times;</span>
          <span class="lightbox__content__forward">&#10095;</span>
          <h2 class="lightbox__content__title" id="lightbox__content__title">Lightbox Image Title</h2>
        </div>
      </div>
      <div aria-label="Media Gallery" class="media-gallery" id="media-gallery" role="grid" tabindex="0" aria-rowcount="4">
        </div>
 
    </main>
    <aside class="sticky-info"> <span class="sticky-info__likes "><i class="fas fa-heart"></i></span><span class="sticky-info__price"></span></aside>
    <script src="js/script.js"></script>
  </body>
</html>
